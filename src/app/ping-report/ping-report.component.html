<div class="fullscreen">
        <app-shared></app-shared>
            <div class="row text-center" style="padding-left: 38%">
                <div class="row" style ="padding-top:5%">
                  <div class="col-x1-9-mx-auto">
                    <h1 style="color:white">Search Report</h1>
                    <p style="color: rgba(255, 255, 255, 0.5)">Displays search report</p>
                    </div>
                  </div>
                </div>
          </div>
        <div style="padding-top:4%"  >
          
            <table class="customTable" >
              <thead>
                <tr>
                  <th>URL</th>
                  <th>Location</th>
                  <th>Result</th>
                  <th>Minimum Time</th>
                  <th>Average Time</th>
                  <th>Maximum Time</th>
                
                </tr>
              </thead>
            
            <tbody *ngIf="(searchReports && searchReports.length>0) && searchCriteria.searchCategory === 'ping'" >
              <tr *ngFor="let searchReport of searchReports; let i = index">
              <td>
                  <div>{{searchReport.url}}</div>
                </td>
                
                  <td>
                      <div>{{searchReport.locationCategory}}</div>
                    </td>
                    <td>
                        <div [ngClass]="getClassName(searchReport.searchResult, i)" title="{{searchReport.searchResult}}">{{searchReport.searchResult}}</div>
                      </td>
                      
                      <td>
                       {{getTimeInfoMin(searchReport)}} 
                        
                      </td> 
                      <td>
                          {{getTimeInfo(searchReport)}} 
                      
                       </td> 
                       <td>
                          {{getTimeInfoMax(searchReport)}} 
                           
                         </td> 
              </tr>
            </tbody>
            
          </table>
        </div>
