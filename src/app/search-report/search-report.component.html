<div class="fullscreen">
    <app-shared></app-shared>
        <div class="row text-center" style="padding-left: 38%">
            <div class="row" style ="padding-top:5%">
              <div class="col-x1-9-mx-auto">
                <h1 style="color:white">Search Report</h1>
                <p style="color: rgba(255, 255, 255, 0.5)">Displays search report</p>
                </div>
              </div>
            </div>
      </div>
      <div style="padding-top:4%">
        <table class="customTable">
        <thead>
          <tr>
            <th>URL</th>
            <th>Category</th>
            <th>Location</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody *ngIf="searchReports && searchReports.length>0" >
          <tr *ngFor="let searchReport of searchReports">
          <td>
              <div>{{searchReport.url}}</div>
            </td>
            <td>
                <div>{{searchReport.searchCategory}}</div>
              </td>
              <td>
                  <div>{{searchReport.locationCategory}}</div>
                </td>
                <td>
                    <div title="{{searchReport.searchResult}}">{{searchReport.searchResult}}</div>
                  </td>
          </tr>
        </tbody>
      </table>
      </div>
